name: Random Dev Joke
on:
  schedule:
    - cron: '0 9 * * *' # daily 9:00 UTC
  workflow_dispatch:

jobs:
  update-joke:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Fetch Random Joke and Update README
        run: |
          # Fetch a programming joke
          JOKE=$(curl -s https://official-joke-api.appspot.com/jokes/programming/random | jq -r '.[0].setup + " " + .[0].punchline')

          # Format badge with URL-encoded date
          DATE=$(date +'%Y-%m-%d %H:%M')
          DATE_ENCODED=${DATE//:/%3A}         # replace : with %3A
          DATE_ENCODED=${DATE_ENCODED// /%20} # replace space with %20
          BADGE="![Last Updated](https://img.shields.io/badge/Last%20Updated-${DATE_ENCODED}-blue?style=flat-square)"

          # Replace joke section
          sed -i '/<!--STARTS_HERE_QUOTE_README-->/, /<!--ENDS_HERE_QUOTE_README-->/c\
'"$JOKE"'' README.md

          # Replace header with badge
          sed -i '/### ðŸ¤£ Random Dev Joke/c\### ðŸ¤£ Random Dev Joke '"$BADGE"'' README.md

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Update random dev joke with badge" || echo "No changes to commit"
          git push
