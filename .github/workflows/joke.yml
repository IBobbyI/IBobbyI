name: Random Dev Joke
on:
  schedule:
    - cron: '0 9 * * *'  # daily 9:00 UTC
  workflow_dispatch:

jobs:
  update-joke:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Fetch Random Joke and Update README
        run: |
          # Fetch a random programming joke
          JOKE=$(curl -s https://official-joke-api.appspot.com/jokes/programming/random | jq -r '.[0].setup + " " + .[0].punchline')

          # Replace old joke in README.md (between HTML comments)
          sed -i '/<!--STARTS_HERE_QUOTE_README-->/, /<!--ENDS_HERE_QUOTE_README-->/c\<!--STARTS_HERE_QUOTE_README-->\
'"$JOKE"'\
<!--ENDS_HERE_QUOTE_README-->' README.md

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Update random dev joke" || echo "No changes to commit"
          git push
